<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>
  <body>
    <section
      style="
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 30px;
      "
    >
      <!-- flex-wrap le div ko content ko size same hunxa naataye tala tira faldinxa -->
      <!-- gap uses only when justify is not used -->
      <!-- div 1 -->
      <div style="height: 200px; width: 200px; background-color: red"></div>

      <!-- div 2 -->
      <div style="height: 200px; width: 200px; background-color: green"></div>

      <!-- div 3 -->
      <div style="height: 200px; width: 200px; background-color: blue"></div>
    </section>
  </body>
</html>
