<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- div vanya container -->
      <h1>H1 heading</h1>
      <h2>H2 heading</h2>
      <h3>H3 heading</h3>
      <h4>H4 heading</h4>
      <h5>H5 heading</h5>
      <h6>H6 heading</h6>

      <p>Hello mom <span>1</span></p>
      <!-- span uses for bolding certain portion inside span -->
      <p>Hello dad</p>
    </div>

    <div>
      <img
        src="https://www.thesun.co.uk/wp-content/uploads/2022/01/NINTCHDBPICT000283898937.jpg?strip=all&quality=100&w=1920&h=1080&crop=1"
        alt="SUII image"
        height="400px"
        width="400px"
      />
    </div>

    <div>
      <img src="images.jpeg" alt="Ronaldo image" height="400px" width="400px" />
    </div>

    <div>
      <h1>Link</h1>
      <a href="https://www.google.com" target="_blank">Go to google</a>
    </div>

    <div>
      <h1>List</h1>

      <h2>Unordered list</h2>
      <ul>
        <!-- ul=> unordered list -->
        <!-- li=> list item -->
        <li><h3>Suyasha</h3></li>
        <li><h3>Samrat</h3></li>
        <li><h3>Unik</h3></li>
        <li><h3>Samundra</h3></li>
      </ul>

      <h2>Ordered list</h2>
      <ol>
        <!-- ol=> ordered list -->
        <li><h3>Ram</h3></li>
        <li><h3>Hari</h3></li>
        <li><h3>Sita</h3></li>
        <li><h3>Gita</h3></li>
      </ol>
    </div>

    <div>
      <h1>Table</h1>

      <table>
        <tr>
          <th>N1</th>
          <th>N2</th>
          <th>N3</th>
        </tr>
        <tr>
          <td>Nepal</td>
          <td>Germany</td>
          <td>USA</td>
        </tr>

        <tr>
          <td>Korea</td>
          <td>China</td>
          <td>India</td>
        </tr>
      </table>
    </div>
  </body>
</html>
